<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>winniehell &mdash; {{ page.title }}</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>

	<link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<ul class="nav navbar-nav">
			{% assign page_list = site.pages | sort: 'index' %}
			{% for p in page_list offset: 1 %}
			<li
			{% if p.url == page.url %}class="active"{% endif %}>
			<a href="{{ p.url }}">{{ p.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>

<div class="container">
	<div class="page-header">
		<h1>{{ page.title }}</h1>
	</div>
	{{ content }}
</div>

<div class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<p class="text-muted">
			hosted on <a
				href="https://github.com/winniehell/winniehell.github.io/">GitHub</a>
		</p>
	</div>
</div>

<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script>
	$('body > .container').hide().fadeIn();
</script>
</body>
</html>
